<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item>
      <ion-label position="floating">
        Email:
      </ion-label>
      <ion-input type="email" style="margin-top: 20px;" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Username:
      </ion-label>
      <ion-input type="text" style="margin-top: 20px;" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password:
      </ion-label>
      <ion-input type="password" style="margin-top: 20px;" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  </form>
  <ion-button expand="full" color="primary" (click)="submit()" [disabled]="email.trim().length < 1 || username.trim().length < 1 || password.trim().length < 1">Register</ion-button>
</ion-content>
